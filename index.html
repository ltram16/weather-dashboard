<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link ref="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Weather Dashboard
                <i class="fas fa-cloud-sun"></i>
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar bg-light hide">
                <ul class="nav nav-sidebar">
                    <div class="history-list list-group">
                        <br>
                        <p class="text-center">HISTORY</p>
                    </div>
                </ul>
            </div>
                
        <!-- start main page -->
        <div class="col-sm-12 main">
            <br><br><br><br>
            <form class="d-flex">
            <input class="inputForm form-control me-2" type="search" placeholder="Search places ..." aria-label="Search" id="cityInput">
            <button class="searchBtn btn btn-light" type="submit" id="searchBtn">Search</button>
            </form>
            <br>
            <div>
                <p class="welcomeText h2 text-center text-info">Welcome to Weather Dashboard!</p>
                <p class="welcomeText h2 text-center text-info">Search places to get started.</p>
            </div>
            <!-- add main card that includes city name and date -->
            <div class="card w-100 h-80 text-center">
                <div class="card-body">
                    <h3 class="card-title text-info" id="cityName"><i class="fa-solid fa-map-pin"></i></h3>
                    <img id="weather-icon"/>
                    <p class="card-text" id="temp">Temperature:<span class="tempSpan"></span>Â°F</p>
                    <p class="card-text" id="wind">Wind:<span class="windSpan"></span>mph</p>
                    <p class="card-text" id="humidity">Humidity:<span class="humiditySpan">%</span></p>
                </div>
            </div>
            <br>
        </div>
        </div>
        <div class="weather-container" class="card col-8">
        </div>
        <div id="future-weather-container" class="forecast">
        </div>
    </div>
<script src="./Assets/script.js"></script>
<script src="https://kit.fontawesome.com/4ca2267166.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src ="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
